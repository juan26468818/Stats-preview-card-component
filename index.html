<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon-32x32.png">
    <link rel="stylesheet" href="./main.css">
    <!--Fonts imported from Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <picture class="image-header-container">
            <source media="(min-width:850px)" srcset="./img/image-header-desktop.jpg">
            <img src="./img/image-header-mobile.jpg" class="image-header" aria-hidden="true">
        </picture>
        <section>
            <h1>Get <span>insights </span>that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
            <div class="stats-main-container">
                <div class="stat-container">
                    <h2>10k+</h2>
                    <small>COMPANIES</small>
                </div>
                <div class="stat-container">
                    <h2>314</h2>
                    <small>TEMPLATES</small>
                </div>
                <div class="stat-container">
                    <h2>12M+</h2>
                    <small>QUERIES</small>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
